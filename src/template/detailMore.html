<ion-view view-title="公文详情" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-ios-arrow-back" ng-click="$ionicGoBack()"> 返回</button>
    </ion-nav-buttons>
    <ion-tabs class="tabs-icon-only tabs-top ">
        <!--href:选项卡对应的状态 icon-on:ion-tab非高亮图标  icon-off:ion-tab高亮图标-->
        <ion-tab title="历史意见" href="#/detailMore/history">
            <!--同一状态下有多个ion-nav-view,因此需要给它们设置name属性。并在配制路由的时候对应状态和渲染视图-->
            <ion-nav-view name="tab-history"></ion-nav-view>
        </ion-tab>
        <ion-tab title="流程跟踪" href="#/detailMore/process">
            <!--同一状态下有多个ion-nav-view,因此需要给它们设置name属性。并在配制路由的时候对应状态和渲染视图-->
            <ion-nav-view name="tab-process"></ion-nav-view>
        </ion-tab>
        <ion-tab title="待阅记录" href="#/detailMore/record">
            <!--同一状态下有多个ion-nav-view,因此需要给它们设置name属性。并在配制路由的时候对应状态和渲染视图-->
            <ion-nav-view name="tab-record"></ion-nav-view>
        </ion-tab>
    </ion-tabs>
</ion-view>
